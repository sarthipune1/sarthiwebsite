<div class="container">
  <div class="admin-container" fxLayout='column' fxFlexAlign='center center' [ngStyle.lt-md]="{'padding':'3rem'}"
    [ngStyle.lt-sm]="{'padding':'1.5rem'}">
    <div class="header" [ngStyle.lt-md]="{'font-size':'1.5rem', 'line-height':'2.5rem'}"
      fxLayoutAlign.lt-sm='center center' fxLayout.lt-sm='column'>
      <span></span>
    </div>
    <div class="audit-header" fxLayoutAlign='center center' [ngStyle.lt-md]="{ 'padding':'2px'}">
      <span [ngStyle.lt-md]="{ 'font-size':'0.8rem', 'line-height':'1.4', 'padding':'10px'}">Right to Information
        (RTI)</span>
    </div>
    <table id="audit-report-table" ngClass.lt-md='table-small'>
      <thead>
        <tr>
          <th>Sr.No</th>
          <th>Title</th>
          <th>Link for Information</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>1</td>
          <td>RTI Official Order</td>
          <td class="download">
            <a href="../../assets/files/rti/285.pdf" download>
              Download
            </a>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
