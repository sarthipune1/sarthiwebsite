<div class="container">
    <div class="admin-container" fxLayout='column' fxFlexAlign='center center' [ngStyle.lt-md]="{'padding':'3rem'}" [ngStyle.lt-sm]="{'padding':'1.5rem'}">
        <div class="header" [ngStyle.lt-md]="{'font-size':'1.5rem', 'line-height':'2.5rem'}" fxLayoutAlign.lt-sm='center center' fxLayout.lt-sm='column'>
            <span>Competitive Examination Department</span>
        </div>
        <div class="description" [ngStyle.lt-md]="{'font-size':'0.8rem','text-align': 'justify', 'line-height': '1.5rem'}" [ngStyle.lt-sm]="{'font-size':'0.6rem','text-align': 'justify', 'line-height': '1.5rem'}">
            <div>
                <span>
                    Chhatrapati Shahu Maharaj Research Training and Human Development Institute (SARTHI), Pune 411004.
          Coaching Conducted by Competitive Examination Department and Meritorious Candidates.
                </span>
            </div>
        </div>
        <div class="topics">
            <div *ngFor="let item of exams" (click)="openModal(item.name)">
                {{item.name}}
            </div>
        </div>
    </div>
</div>
<div [class.active]="modalVisible" class="modal-container" fxLayoutAlign="center center">
    <div class="modal-body" fxLayout="column" fxLayoutAlign="start center">
        <h1>{{currentObjective}}</h1>
        <ul *ngIf="isArray()">
            <li class="rules" *ngFor="let item of getObjectiveContent()">
                {{item}}
            </li>
        </ul>
        <div *ngIf="!isArray()">
            <div *ngFor="let key of getObjectKeys(getObjectiveContent())">
                <h2>{{key}}</h2>
                <ul>
                    <li class="rules" *ngFor="let item of getObjectiveContent()[key]">
                        {{item}}
                    </li>
                </ul>
            </div>
        </div>
        <a (click)="toggleModal()" style="cursor: pointer;">
            <fa-icon class="cross-icon" [icon]="faIcons.faTimes"></fa-icon>
        </a>
    </div>
</div>
