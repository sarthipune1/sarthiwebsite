<div class="container">
    <div class="header-container">
        <img alt="logo" class="header-bg header-logo" src="../../assets/images/logo.png" [ngStyle.lt-sm]="{'padding': '25px'}">
    </div>
    <div class="navItems" [ngClass.lt-md]="{'toggled': !isToggled}">
        <div fxLayout.lt-sm="row" fxLayoutAlign="space-between center" fxLayoutAlign.lt-md="space-between start" fxLayoutGap="2rem">
            <ul fxLayout="row" fxLayout.lt-md="column" fxLayoutAlign.lt-md="flex-end flex-end" fxFlexAlign="flex-end" [ngClass.lt-md]="{'minimized': isToggled}" (click)="setToggled()">
                <li *ngFor="let item of menu" [ngClass]="{'active': item.path===route}">
                    <a [routerLink]="item.path">{{item.name}}</a>
                </li>
            </ul>
            <div class="menu-icons" fxLayout="row" fxLayoutAlign="space-between center" ngClass.gt-sm="d-none">
                <div class="times" fxHide-gt-sm [ngClass]="{'opacity': isToggled}" (click)="setToggled()">
                    <fa-icon class="menu-icon" [icon]="faIcons.faTimes"></fa-icon>
                </div>
                <div fxHide-gt-sm [ngClass]="{'opacity': !isToggled}" (click)="setToggled()">
                    <fa-icon class="menu-icon" [icon]="faIcons.faBars"></fa-icon>
                </div>
            </div>
        </div>
    </div>
</div>
